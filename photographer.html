<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f66a0a1d5.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographer </title>
  </head>
  <body>
    <header>
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contact me</button>
      </div>
      <h4>Order by</h4>
      <button class="select_button">Popularity</button>
      <div class="gallery">
      </div>
      <span class="pricetag"></span>
    </main>
    <!-- end of main page -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contact me</h2>
          <img class="close_button" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div class="formData">
						<label for="firstName">First name</label>
						<input type="text" class="textfield" id="firstName" />
					</div>
          <div class="formData">
						<label for="lastName">Last name</label>
						<input type="text" class="textfield" id="lastName" />
					</div>
          <div class="formData">
						<label for="email">Email</label>
						<input type="text" class="textfield" id="email" />
					</div>
          <div class="formData">
						<label for="message">Message</label>
						<input type="text" class="textfield" id="message" />
					</div>
          <button class="contact_button submit_button" onclick="validateForm()">Send</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/Media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
